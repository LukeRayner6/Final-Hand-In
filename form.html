</head>

<body class="grid">
  <header>Manchester United F.C.</header>
  <figure> <img src="images/untlogo.png" style="width:60px;height:60px" > </figure>
  <nav id="menu-nav">
    <div class="menu">Menu</div>
    <ul>
    <li><a href="home.html">Home</a></li>

    <li><a href="faq.html">FAQ</a></li>

    <li><a href="form.html">Form</a></li>

    <li><a href="links.html">Links</a></li>
  </nav>

  <main class="main-form">
    <form class="form" action="MAILTO:manchesterunitedform.com" method="post" enctype="text/plain">
      <label>Forename:</label><input class="form_name" type="text" name="Forename" placeholder="John">
      <label>Surname:</label><input class="form_name" type="text" name="Surname" placeholder="Smith">
      <label>Email:</label><input class="email" type="text" name="Email" placeholder="example@email.com">
      <label>Enquiry:</label><textarea class="enquiry" name="Enquiry" rows="8" cols="80" placeholder="Contact us here"></textarea>
      <section class="button-area">
        <button class="button_form" type="submit" name="button_form">Submit</button>
      </section>
    </form>
  </main>
  <nav id="menu-nav2">
  </nav>
    <script src=".js/script.js"></script>
